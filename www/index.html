<!DOCTYPE html>
<html>

	<link href="seyvotecss.css" rel="stylesheet">
	<title>SeyVote</title>
	<link href="bootstrap.css" rel="stylesheet">	
	<script>
		function fadeout() {
		$("#logofade").fadeOut();
		$("#logofade").fadeIn();}
		function fade() {
		$("#logofade").fadeOut()}
		
		</script>
</head>
			
<body>

    
		
	<p id="logofade">	
		<img src="seylogo5.jpg" align="middle" onload="fadeout()" onclick="fade()" width="120" height="120">
	</p>
	
	<style>
	
	</style>
	
	
		<h1><em><b>Welcome To SeyVote</b></em></h1>
		<h2><em><b>Log In</b></em></h2> 
		
		
		
<form  action="login.php" autocomplete="on"> 
     
     <p> 
          <label for="username" class="uname" data-icon="u" ><b>Username:</b></label>
          <input id="username" name="username" required="required" type="text" placeholder="Username"/>
     </p>

          <label for="password" class="youpasswd" data-icon="p"><b>Password:</b></label>
          <input id="password" name="password" required="required" type="password" placeholder="Password" /> 
     </p>

          <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
          <label for="loginkeeping"><b>Keep me logged in</b></label>
     </p>
     <p class="login button"> 
		
		<span class="glyphicon-log-in">
		  <a href="Selections.html"  class="btn btn-primary" button type="button" onclick="alert('Signed In')"><b>Sign In</b></button></a></span>
		  
     </p>
</form>

<p>

</p>
